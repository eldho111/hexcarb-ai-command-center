name: Build & Deploy UI (Cloud Run)

on:
  push:
    branches: [ main ]
    paths:
      - 'app.py'
      - 'modules/**'
      - 'Dockerfile.ui'
      - 'requirements.txt'
      - '.github/workflows/deploy-ui.yml'

jobs:
  deploy:
    name: Build & Deploy hexcarb-ui
    runs-on: ubuntu-latest
    concurrency:
      group: ui-deploy
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID || secrets.GCP_PROJECT_ID }}

      - name: Configure gcloud defaults
        run: |
          gcloud config set project "${{ env.GCP_PROJECT_ID }}"
          gcloud config set run/platform managed
          gcloud config set run/region "${{ env.GCP_RUN_REGION }}"
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID || secrets.GCP_PROJECT_ID }}
          GCP_RUN_REGION: ${{ vars.GCP_RUN_REGION || 'asia-southeast1' }}

      - name: Build (Cloud Build) - UI
        run: |
          cp -f Dockerfile.ui Dockerfile
          gcloud builds submit --tag "gcr.io/${{ env.GCP_PROJECT_ID }}/hexcarb-ui" .
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID || secrets.GCP_PROJECT_ID }}

      - name: Deploy to Cloud Run - UI
        run: |
          gcloud run deploy hexcarb-ui \
            --image "gcr.io/${{ env.GCP_PROJECT_ID }}/hexcarb-ui" \
            --allow-unauthenticated
        env:
          GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID || secrets.GCP_PROJECT_ID }}

      - name: Re-wire UI to API (set API_BASE_URL)
        run: |
          API_URL=$(gcloud run services describe hexcarb-api --format='value(status.url)')
          gcloud run services update hexcarb-ui \
            --set-env-vars API_BASE_URL="${API_URL}",APP_NAME="HEXCARB AI Engine"
